<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Background Image with Light Shade</title>
  <style>
    /* Make body fill height and reset margin */
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
    }

    /* Container for the background */
    .bg-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('your-image.jpg') center/cover no-repeat;
      z-index: -2;
    }

    /* Light shade overlay */
    .bg-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(255, 255, 255, 0.4); /* 40% white overlay */
      z-index: -1;
    }

    /* Main content */
    .content {
      position: relative;
      z-index: 1;
      padding: 2rem;
      max-width: 800px;
      margin: 0 auto;
    }
  </style>
</head>
<body>

  <!-- Background layers -->
  <div class="bg-container"></div>
  <div class="bg-overlay"></div>

  <!-- Your scrollable content -->
  <div class="content">
    <h1>Welcome</h1>
    <p>
      Lorem ipsum dolor sit amet, consectetur adipiscing elit. Mauris non arcu
      vel nisi facilisis imperdiet. (…more content…)
    </p>
    <p>Scroll down to see the background fixed in place.</p>
    <!-- Add enough content to scroll -->
    <div style="height: 2000px;"></div>
  </div>

</body>
</html>
